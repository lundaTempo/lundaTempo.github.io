<div class="content">
<p><b>OsMåsen</b><br>
<i>Mel. När månen vandrar</i><br><br>
Det uppstod osmos över membran
för saltbalansen var rubbad
H20 flödade genom vägg
för så fungerar osmosis
"jag vill ju framåt
jag vill ju spädas
jag vill ha sälta
och omkullvältas
min enda chans, att få balans"
</p>
